<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Cannon Game</title>
</head>
<body onload="startGame()">
    <canvas id="myCanvas" width="1200" height="600"></canvas>
    <table cellpadding="10" width="100%">
        <tr>
            <td align="center">
                <table cellpadding="10">
                    <tr>
                        <td>
                            <input id="angle_button1" class="angle_button" type="button" value="Angle (+)" onclick="playerAngle(-1)" />
                        </td>
                        <td>
                            <input id="angle_button2" class="angle_button" type="button" value="Angle (-)" onclick="playerAngle(1)" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="power_button1" class="power_button" type="button" value="Power (+)" onclick="playerPower(1)" />
                        </td>
                        <td>
                            <input id="power_button2"  class="power_button" type="button" value="Power (-)" onclick="playerPower(-1)" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input id="shoot_button1" class="shoot_button" type="button" value="SHOOT" onclick="shootProjectile()" />
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
